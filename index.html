<!DOCTYPE html>

<html>

<head>
    <!-- Titulo del site -->
    <title>Dig-Git | A Excavar</title>

    <!-- las etiquetas meta son para ayudar a los motores de busqueda
        y estipular algunas reglas para mostrar en el navegador
        https://www.w3schools.com/tags/tag_meta.asp
        -->
    <meta charset="UTF-8">
    <meta name="description" content="Juego JavaScript">
    <meta name="keywords" content="HTML,CSS,JavaScript,Game">
    <meta name="author" content="Alejandro Baeza">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Carga de iconos externos y fuentes extras	-->
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker">

    <!-- Link a nuestro fichero css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Carga del script-->
    <script type="text/javascript" src="js/app.js" defer></script>
</head>

<body>
    <div class="title">
        <div class="titleText">DIG IT GAME</div>
    </div>
    <div class="wrapper">

        <div class="menuLeft">
            <!-- Temporizador -->
            <div class="menuTimer">
                <div class="menuTimerTitle">TIEMPO RESTANTE</div>
                <div class="currentTime"></div>
            </div>
            <!-- ITEMS -->
            <div class="menuPowers">
                <div class="menuPowersTitle">POWERS</div>
                <div class="playerPowers">x</div>
                <div class="playerPowers">x</div>
            </div>
            <!-- Puntuacion-->
            <div class="menuScore">
                <div class="mnScorePoints">
                    <div class="mnScoreTitle">PUNTOS</div>
                    <div id="ScoreValue1" class="mnScoreValue">250</div>
                </div>
                <div class="mnScoreItems">
                    <div class="mnScoreTitle">OBJETOS ENCONTRADOS</div>
                    <div id="ScoreValue2" class="mnScoreValue">250</div>
                </div>
                <div class="mnScoreTotal">
                    <div class="mnScoreTitle"> TOTAL OBJETOS</div>
                    <div id="ScoreValue3" class="mnScoreValue">250</div>
                </div>

            </div>
        </div>
        <div class="mainBlock">
            <!-- Tablero -->
            <div id="myBoard" class="board"></div>
            <!-- Energia Restante -->
            <div class="playerEnergy">
                <div class="plyrNrgTitle">GAS RESTANTE</div>
                <div class="plyrNrgBarBlock">
                    <div class="nrgBarBackground nrg-moved">
                        <div id="nrgBarID" class="nrg-bar"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menuRight">
            <!-- Items-->
            <div class="menuItems">
                <div class="menuItemsTitle">OBJETOS DE PARTIDA</div>
                <div id="Itemid1" class="menuItemsItem">z</div>
                <div id="Itemid2" class="menuItemsItem">z</div>
                <div id="Itemid3" class="menuItemsItem">z</div>
                <div id="Itemid4" class="menuItemsItem">z</div>
                <div id="Itemid5" class="menuItemsItem">z</div>
                <div id="Itemid6" class="menuItemsItem">z</div>
            </div>
            <!-- Museo -->
            <div class="menuMuseum">
                <div class="menuMuseumTitle">MUSEO</div>
                <div id="MuseumId1" class="menuMuseumItem">x</div>
                <div id="MuseumId2" class="menuMuseumItem">x</div>
                <div id="MuseumId3" class="menuMuseumItem">x</div>
                <div id="MuseumId4" class="menuMuseumItem">x</div>
                <div id="MuseumId5" class="menuMuseumItem">x</div>
                <div id="MuseumId6" class="menuMuseumItem">x</div>
            </div>
        </div>

    </div>
</body>

</html>
